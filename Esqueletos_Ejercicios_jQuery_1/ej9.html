<!--Realiza una pÃ¡gina web con una lista de enlaces. Utiliza jQuery para adicionar a
todos y cada uno de los enlaces la imagen de un icono de descarga tomada de
iconarchive.com.-->
<body>
    <h1>Las funciones each y append en jQuery</h1>
    <ul>
        <li><a href="">Enlace 1</a></li>
        <li><a href="">Enlace 2</a></li>
        <li><a href="">Enlace 3</a></li>
        <li><a href="">Enlace 4</a></li>
        <li><a href="">Enlace 5</a></li>
        <li><a href="">Enlace 5</a></li>
    </ul>

    <script>
    $(document).ready(function () {

       $("a").prepend("<img src='iconDescarga.png'</img>");
       //$("a").prepend('<img src="iconDescarga.png"</img>');
       //tambien podemos escapar la comilla con \'
    });
     </script>
</body>
