<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El método val() de jQuery</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        table {
            border: 1px solid black;
        }
        img {
            border-radius: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<!--Realiza un documento web con un campo de tipo input y prueba cómo funciona el
método val() de jQuery visualizando ante el evento click de un botón su valor.-->
<body>
    <h1>El método val() de jQuery</h1>
    <input type="text" value="">
    <button>Ver val()</button>
    <script>
      $(document).ready(function () {
        $("button").click(function (e) { 
            e.preventDefault();
            let valor = $("input").val();
            alert(valor);
        });
      });
        
    </script>
</body>
</html>
