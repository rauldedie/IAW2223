<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <title src="formulario.js">Formulario</title>
</head>
<body>
    <div>
        <label>Nombre: </label><input class="form" type="text" id="nombre" required placeholder="Nombre">
        <label id="errornombre"></label><br><br>
        <label>Apellidos: </label><input class="form" type="text" id="apellidos" required placeholder="Apellidos">
        <label id="errorapellidos"></label><br><br>
        <label>Correo electrónico: </label><input class="form" type="email" id="correo" required placeholder="Correo electrónico">
        <label id="errorcorreo"></label><br><br>
        <label>Dirección: </label><input class="form" type="text" id="direccion" required placeholder="Dirección"><br><br>
        <label>Ciudad: </label><input class="form" type="text" id="ciudad" required placeholder="Ciudad"><br><br>
        <label>Teléfono: </label><input class="form" type="number" id="telefono" required placeholder="Teléfono"><br><br>
        <label>DNI: </label><input class="form" type="text" id="dni" required placeholder="DNI">
        <label id="errordni"></label><br><br>
        <label>Contraseña: </label><input class="form" type="password" id="contraseña" required placeholder="Contraseña">
        <label id="errorcontraseña"></label><br><br>
        <label>Repetir Contraseña: </label><input class="form" type="password" id="contraseña2" required placeholder="Repetir contraseña">
        <label id="errorcontraseña2"></label><br><br>
    </div>
    <button onclick="ValidarFormulario()">Validar</button>
    <div id="resultado"></div>
</body>
</html>
